<mat-toolbar color="primary">
  <button
    mat-icon-button
    *ngIf="isResponsiveLayout | async"
    class="menu"
    (click)="toggleMenu()"
  >
    <mat-icon aria-hidden="false" aria-label="Menu">{{
      navOpened ? 'close' : 'menu'
    }}</mat-icon>
  </button>

  <span class="spacer-responsive"></span>

  <a mat-icon-button routerLink="home">
    <mat-icon
      inline
      svgIcon="logo"
      aria-hidden="false"
      aria-label="ngx-loadable"
    ></mat-icon>
  </a>
  <span class="project-name"
    >ngx-loadable</span
  >

  <iframe
    *ngIf="!(isResponsiveLayout | async)"
    allowtransparency="true"
    frameborder="0"
    scrolling="no"
    src="//platform.twitter.com/widgets/follow_button.html?screen_name=mohamedzamakhan&show_screen_name=false"
  ></iframe>

  <span class="spacer"></span>
  <ng-container *ngIf="(isResponsiveLayout | async) === false">
    <button
      mat-flat-button
      routerLink="home"
      routerLinkActive="active"
      color="primary"
    >
      HOME
    </button>
    <button
      mat-flat-button
      routerLink="docs"
      routerLinkActive="active"
      color="primary"
    >
      DOCS
    </button>
    <button
      mat-flat-button
      routerLink="examples"
      routerLinkActive="active"
      color="primary"
    >
      EXAMPLES
    </button>
  </ng-container>
  <a
    mat-icon-button
    href="https://github.com/mohammedzamakhan/ngx-loadable"
    target="_blank"
  >
    <mat-icon
      svgIcon="github"
      aria-hidden="false"
      aria-label="GitHub"
    ></mat-icon>
  </a>
  <a mat-icon-button href="https://twitter.com/mohamedzamakhan" target="_blank">
    <mat-icon
      svgIcon="twitter"
      aria-hidden="false"
      aria-label="Twitter"
    ></mat-icon>
  </a>
</mat-toolbar>
